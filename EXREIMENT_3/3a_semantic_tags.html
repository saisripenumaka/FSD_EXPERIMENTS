<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Elements Example</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="https://www.google.com" target="_blank">Home</a> |
            <a href="https://www.wikipedia.org" target="_blank">About</a> |
            <a href="https://www.example.com" target="_blank">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is a paragraph inside an article.</p>
            <figure>
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
                     alt="Nature" width="300">
                <figcaption>Beautiful Nature</figcaption>
            </figure>
        </article>

        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="https://www.nationalgeographic.com" target="_blank">National Geographic</a></li>
                <li><a href="https://www.bbc.com/news" target="_blank">BBC News</a></li>
            </ul>
        </aside>

        <section>
            <h2>About This Site</h2>
            <p>This section describes the website.</p>
            <div>
                <p><span style="color:blue;">Highlighted text inside a span.</span></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
