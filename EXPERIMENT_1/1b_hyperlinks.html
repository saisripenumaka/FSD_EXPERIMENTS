<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Hyperlink Demonstration</h2>

    <p>Click here to open Google in the <b>same tab</b>:</p>
    <a href="https://www.google.com">Visit Google</a>

    <p>Click here to open YouTube in a <b>new tab</b>:</p>
    <a href="https://www.youtube.com" target="_blank">Visit YouTube</a>

    <p>Click here to open Wikipedia in a <b>new window</b>:</p>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
</body>
</html>
