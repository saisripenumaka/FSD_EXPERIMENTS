<!DOCTYPE html>
<html>
<head><title>Registration Validation</title></head>
<body>
  <form onsubmit="return validate()">
    Name:<br>
    <input id="name" type="text" placeholder="Start with letter, min 6 chars"><br>
    Mobile:<br>
    <input id="mobile" type="text" maxlength="10" placeholder="10 digits"><br>
    Email:<br>
    <input id="email" type="text" placeholder="example@domain.com"><br>
    <button type="submit">Submit</button>
    <p id="error" style="color:red;"></p>
  </form>

<script>
function validate(){
  let err=[];
  let name=document.getElementById('name').value.trim();
  let mobile=document.getElementById('mobile').value.trim();
  let email=document.getElementById('email').value.trim();

  if(!/^[A-Za-z][A-Za-z0-9]{5,}$/.test(name))
    err.push("Name must start with a letter and be min 6 chars alphanumeric.");
  if(!/^\d{10}$/.test(mobile))
    err.push("Mobile must be exactly 10 digits.");
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email))
    err.push("Invalid email format.");

  if(err.length){
    document.getElementById('error').innerHTML = err.join("<br>");
    return false;
  }
  alert("Form submitted!");
  return true;
}
</script>
</body>
</html>
