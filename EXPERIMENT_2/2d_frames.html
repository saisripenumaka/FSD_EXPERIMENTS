<!DOCTYPE html>
<html>
<head>
    <title>Simple Frames Example</title>
</head>
<frameset cols="33%,33%,34%">
    <!-- First frame: Image -->
    <frame src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" name="frame1">

    <!-- Second frame: Paragraph -->
    <frame src="data:text/html,
        <html><body>
        <h3>Welcome</h3>
        <p>This is a simple paragraph in the second frame.</p>
        </body></html>" name="frame2">

    <!-- Third frame: Hyperlink -->
    <frame src="data:text/html,
        <html><body>
        <h3>Links</h3>
        <a href='https://www.google.com' target='_blank'>Google</a>
        </body></html>" name="frame3">

    <noframes>
        <body>Your browser does not support frames.</body>
    </noframes>
</frameset>
</html>
