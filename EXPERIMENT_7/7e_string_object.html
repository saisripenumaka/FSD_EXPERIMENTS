<!DOCTYPE html>
<html>
<head>
  <title>7e - String Object</title>
</head>
<body>
  <button onclick="runStringDemo()">Run String Demo</button>

  <script>
    function runStringDemo() {
      let text = "Hello JavaScript";
      console.log("Length:", text.length);
      console.log("Uppercase:", text.toUpperCase());
      console.log("Lowercase:", text.toLowerCase());
      console.log("Substring (0 to 5):", text.substring(0, 5));
      console.log("Includes 'Java':", text.includes("Java"));
      console.log("Replace 'JavaScript' with 'World':", text.replace("JavaScript", "World"));
    }
  </script>
</body>
</html>
