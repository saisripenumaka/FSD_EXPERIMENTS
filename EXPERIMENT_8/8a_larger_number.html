<!DOCTYPE html>
<html>
<head>
  <title>8a - Larger Number</title>
</head>
<body>
  <h2>Enter Three Integers</h2>
  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <input type="number" id="num3" placeholder="Third Number">
  <button onclick="findLarger()">Find Larger Number</button>

  <p id="result"></p>

  <script>
    function findLarger() {
      const n1 = parseInt(document.getElementById("num1").value);
      const n2 = parseInt(document.getElementById("num2").value);
      const n3 = parseInt(document.getElementById("num3").value);
      
      if(isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        alert("Please enter all three integers.");
        return;
      }

      if (n1 === n2 && n2 === n3) {
        document.getElementById("result").innerHTML = "<b>EQUAL NUMBERS</b>";
        alert("EQUAL NUMBERS");
      } else {
        let larger = Math.max(n1, n2, n3);
        document.getElementById("result").innerHTML = `<b>${larger} LARGER NUMBER</b>`;
        alert(larger + " LARGER NUMBER");
      }
    }
  </script>
</body>
</html>
