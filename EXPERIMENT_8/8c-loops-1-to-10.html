<!DOCTYPE html>
<html>
<head>
  <title>8c - Loops 1 to 10</title>
</head>
<body>
  <h2>Print numbers 1 to 10 using different loops</h2>
  <button onclick="printNumbers()">Print Numbers</button>
  <pre id="output"></pre>

  <script>
    function printNumbers() {
      let output = "";

      // For loop
      output += "For loop: ";
      for(let i=1; i<=10; i++) {
        output += i + " ";
      }
      output += "\n";

      // While loop
      output += "While loop: ";
      let j = 1;
      while(j <= 10) {
        output += j + " ";
        j++;
      }
      output += "\n";

      // Do-while loop
      output += "Do-While loop: ";
      let k = 1;
      do {
        output += k + " ";
        k++;
      } while(k <= 10);
      output += "\n";

      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
