<!DOCTYPE html>
<html>
<head>
<title>CSS Colors Example</title>
<style>
h1 {
  color: red; /* Color name */
}
p.hex {
  color: #00FF00; /* Hex code */
}
p.rgb {
  color: rgb(0, 0, 255); /* RGB value */
}
p.rgba {
  color: rgba(255, 0, 0, 0.6); /* RGBA with opacity */
}
p.hsl {
  color: hsl(300, 100%, 50%); /* HSL format */
}
</style>
</head>
<body>
<h1>Color Demonstration</h1>
<p class="hex">This text uses HEX color.</p>
<p class="rgb">This text uses RGB color.</p>
<p class="rgba">This text uses RGBA color.</p>
<p class="hsl">This text uses HSL color.</p>
</body>
</html>
