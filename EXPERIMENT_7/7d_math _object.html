<!DOCTYPE html>
<html>
<head>
  <title>7d - Math Object</title>
</head>
<body>
  <button onclick="runMathDemo()">Run Math Demo</button>

  <script>
    function runMathDemo() {
      console.log("Math.PI:", Math.PI);
      console.log("Square root of 16:", Math.sqrt(16));
      console.log("Random number between 0 and 1:", Math.random());
      console.log("Rounded value of 5.7:", Math.round(5.7));
      console.log("2 raised to the power 3:", Math.pow(2, 3));
      console.log("Absolute value of -7:", Math.abs(-7));
    }
  </script>
</body>
</html>
