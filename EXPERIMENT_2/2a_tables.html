<!DOCTYPE html>
<html>
<head>
    <title>Working of Tables</title>
</head>
<body>
    <h2>Example of Table with rowspan and colspan</h2>

    <table border="2">
        <tr>
            <th>Student Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Anu</td>
            <td>Maths</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Viha</td>
            <td>Maths</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
