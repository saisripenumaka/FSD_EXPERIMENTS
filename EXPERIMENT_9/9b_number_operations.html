<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Number Operations</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { padding: 8px 12px; font-size: 16px; margin: 5px 5px 15px 0; }
  #result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>Number Operations</h2>

<label for="numInput">Enter a number:</label>
<input type="number" id="numInput" min="0" />
<br />

<button onclick="displayFactorial()">Factorial</button>
<button onclick="displayFibonacci()">Fibonacci</button>
<button onclick="displayPrime()">Prime</button>
<button onclick="displayPalindrome()">Palindrome</button>

<div id="result"></div>

<script>
  function factorial(n) {
    if (n < 0) return "Undefined for negative numbers";
    let fact = 1;
    for (let i = 2; i <= n; i++) fact *= i;
    return fact;
  }

  function fibonacciSeries(n) {
    let fib = [];
    let a = 0, b = 1;
    while (a <= n) {
      fib.push(a);
      [a, b] = [b, a + b];
    }
    return fib;
  }

  function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) return false;
    }
    return true;
  }

  function primesUpTo(n) {
    let primes = [];
    for (let i = 2; i <= n; i++) {
      if (isPrime(i)) primes.push(i);
    }
    return primes;
  }
  function isPalindrome(num) {
    let str = num.toString();
    return str === str.split('').reverse().join('');
  }
  function getInputNumber() {
    const input = document.getElementById('numInput').value;
    const n = parseInt(input);
    if (isNaN(n) || n < 0) {
      alert("Please enter a valid non-negative integer.");
      return null;}return n;}
  function displayFactorial() {
    const n = getInputNumber();
    if (n === null) return;
    const result = factorial(n);
    document.getElementById('result').innerText = `Factorial of ${n} is ${result}`;}
  function displayFibonacci() {
    const n = getInputNumber();
    if (n === null) return;
    const fib = fibonacciSeries(n);
    document.getElementById('result').innerText = `Fibonacci series up to ${n}: ${fib.join(',')}`;}
  function displayPrime() {
    const n = getInputNumber();
    if (n === null) return;
    const primes = primesUpTo(n);
    document.getElementById('result').innerText = `Prime numbers up to ${n}: ${primes.join(',')}`;}
  function displayPalindrome() {
    const n = getInputNumber();
    if (n === null) return;
    const palindrome = isPalindrome(n) ? "Yes" : "No";
    document.getElementById('result').innerText = `Is ${n} a palindrome? ${palindrome}`;
  }
</script>
</body>
</html>
