<!DOCTYPE html>
<html>
<head>
    <title>Combinator Selectors Example</title>
    <style>
        div span {
            color: blue;
            font-weight: bold;
        }

        div > p {
            color: green;
            font-style: italic;
        }

        h2 + p {
            color: red;
            text-decoration: underline;
        }

        h3 ~ p {
            color: orange;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is a direct child of div.</p>
        <span>This span is inside div.</span>
        <div>
            <span>This span is a nested descendant.</span>
        </div>
    </div>

    <h2>Heading 2</h2>
    <p>This paragraph comes immediately after h2.</p>
    <p>This paragraph comes after h2 but not immediately.</p>

    <h3>Heading 3</h3>
    <p>This paragraph comes after h3.</p>
    <p>Another paragraph after h3.</p>
</body>
</html>
