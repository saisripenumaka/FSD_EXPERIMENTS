<!DOCTYPE html>
<html>
<head>
<title>CSS Box Model Example</title>
<style>
.box {
  width: 300px;
  background-color: lightyellow; /* content area */
  border: 5px solid orange;      /* border */
  padding: 20px;                 /* padding space */
  margin: 40px;                  /* margin around the box */
}
</style>
</head>
<body>
<h2>CSS Box Model Demonstration</h2>
<div class="box">
  <p>This box shows how content, padding, border, and margin affect the layout.</p>
</div>
</body>
</html>
