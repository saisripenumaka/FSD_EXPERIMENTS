<!DOCTYPE html>
<html>
<head>
  <title>8b - Week Days</title>
</head>
<body>
  <h2>Enter a number (1 to 7) to get the weekday</h2>
  <input type="number" id="dayNum" min="1" max="7" placeholder="Day number">
  <button onclick="showWeekDay()">Show Weekday</button>

  <p id="weekday"></p>

  <script>
    function showWeekDay() {
      const day = parseInt(document.getElementById("dayNum").value);
      let dayName = "";

      switch(day) {
        case 1: dayName = "Sunday"; break;
        case 2: dayName = "Monday"; break;
        case 3: dayName = "Tuesday"; break;
        case 4: dayName = "Wednesday"; break;
        case 5: dayName = "Thursday"; break;
        case 6: dayName = "Friday"; break;
        case 7: dayName = "Saturday"; break;
        default: dayName = "Invalid day number!"; 
      }
      document.getElementById("weekday").innerText = dayName;
    }
  </script>
</body>
</html>
