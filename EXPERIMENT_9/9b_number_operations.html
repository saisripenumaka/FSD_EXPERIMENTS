<!DOCTYPE html>
<html>
<head><title>Number Operations</title></head>
<body>
  <input id="num" type="number" placeholder="Enter number">
  <br>
  <button onclick="showFactorial()">Factorial</button>
  <button onclick="showFibonacci()">Fibonacci</button>
  <button onclick="showPrimes()">Primes</button>
  <button onclick="showPalindrome()">Palindrome?</button>
  <p id="out"></p>

<script>
function factorial(n) {
  if (n < 0) return null;
  let f=1; for(let i=2;i<=n;i++) f*=i; return f;
}
function fibonacci(n) {
  let fib=[0,1];
  for(let i=2;;i++) {
    let next=fib[i-1]+fib[i-2];
    if(next>n) break;
    fib.push(next);
  }
  return fib.filter(x=>x<=n);
}
function isPrime(num){
  if(num<2)return false;
  for(let i=2;i<=Math.sqrt(num);i++)
    if(num%i===0) return false;
  return true;
}
function primesUpTo(n){
  let p=[];
  for(let i=2;i<=n;i++) if(isPrime(i)) p.push(i);
  return p;
}
function isPalindrome(num){
  let s=num.toString();
  return s===s.split('').reverse().join('');
}

function showFactorial(){
  let n=+document.getElementById('num').value;
  if(isNaN(n)||n<0) return showOut('Enter valid non-negative number');
  showOut(`Factorial: ${factorial(n)}`);
}
function showFibonacci(){
  let n=+document.getElementById('num').value;
  if(isNaN(n)||n<0) return showOut('Enter valid non-negative number');
  showOut(`Fibonacci: ${fibonacci(n).join(', ')}`);
}
function showPrimes(){
  let n=+document.getElementById('num').value;
  if(isNaN(n)||n<2) return showOut('Enter number â‰¥ 2');
  showOut(`Primes: ${primesUpTo(n).join(', ')}`);
}
function showPalindrome(){
  let n=document.getElementById('num').value;
  if(!/^\d+$/.test(n)) return showOut('Enter a positive integer');
  showOut(`Is palindrome? ${isPalindrome(n) ? 'Yes' : 'No'}`);
}

function showOut(msg){
  document.getElementById('out').textContent=msg;
}
</script>
</body>
</html>
