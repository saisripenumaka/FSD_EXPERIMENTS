<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-Element Selectors Example</title>
    <style>
        p::first-letter {
            font-size: 30px;
            color: red;
            font-weight: bold;
        }

        p::first-line {
            font-style: italic;
            color: blue;
        }

        p::before {
            content: ">> ";
            color: green;
            font-weight: bold;
        }

        p::after {
            content: " <<";
            color: green;
            font-weight: bold;
        }

        h2::before {
            content: "★ ";
            color: orange;
        }

        h2::after {
            content: " ★";
            color: orange;
        }
    </style>
</head>
<body>
    <h2>Pseudo-Element Example</h2>

    <p>This is the first paragraph to demonstrate pseudo-elements.</p>
    <p>This is the second paragraph with before and after content.</p>
</body>
</html>
