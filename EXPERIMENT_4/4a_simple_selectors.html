<!DOCTYPE html>
<html>
<head>
    <title>Simple CSS Selectors Example</title>
    <style>
        /* 1. Element selector */
        p {
            color: blue;
            font-size: 16px;
        }

        /* 2. ID selector */
        #unique {
            color: red;
            font-weight: bold;
        }

        /* 3. Class selector */
        .highlight {
            background-color: yellow;
            font-style: italic;
        }

        /* 4. Group selector */
        h1, h2, h3 {
            font-family: Arial, sans-serif;
            color: green;
        }

        /* 5. Universal selector */
        * {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <p>This is a paragraph using the element selector.</p>
    <p id="unique">This paragraph uses the ID selector.</p>
    <p class="highlight">This paragraph uses the class selector.</p>
</body>
</html>
